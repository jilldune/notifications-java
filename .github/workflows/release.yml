name: Build & Release Java Library

on:
  push:
    tags:
      - 'v*'

env:
  RELEASE_VERSION: ${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üß± Build with Maven
        run: mvn clean package

      - name: üìù Rename jar with version prefix
        run: |
          JAR_NAME=notifications-java-${RELEASE_VERSION#v}.jar
          mv target/$JAR_NAME target/notifications-java-${RELEASE_VERSION}.jar

      - name: üì¶ Upload Release Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: target/notifications-java-${{ env.RELEASE_VERSION }}.jar
